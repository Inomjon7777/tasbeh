<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasbeh</title>
  <link rel="icon" href="images/logo.gif" />
  <link rel="stylesheet" href="./tasbeh.css" />
</head>

<body>
  <div class="tasbeh">
    <p class="word-tasbeh">مسبحة</p>
    <div class="show"><input type="text" value="0" class="adder"></div>
    <p class="word-count">عدد</p>
    <div class="add">
      <p class="plus">+</p>
    </div>
    <div class="led">
      <p>&#9728;</p>
    </div>
    <p class="word-led">خفيفة</p>
    <div class="remove">
      <p>&#128472;</p>
    </div>
    <p class="word-remove">تحديث</p>
  </div>
  <script src="tasbeh.js"></script>
</body>

</html>
